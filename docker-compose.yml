services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=cendre_backend=info,tower_http=info
      - BACKEND_BIND_ADDR=0.0.0.0:8080
    depends_on:
      - redis
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  redis-data:
    driver: local
