version: "3.9"

services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "","--appendonly", "no"]
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=cendre_backend=info,tower_http=info
    depends_on:
      - redis
    ports:
      - "8080:8080"
    # Note: backend Dockerfile will be added in a later infra step.

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    # Note: frontend Dockerfile will be added in a later infra step.


